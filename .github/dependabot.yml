version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      timezone: "America/Los_Angeles"
      time: "06:00"
    commit-message:
      prefix: "GitHub Action"
    labels:
      - "type:dependencies"
      - "type:dependabot"
    rebase-strategy: "disabled"
