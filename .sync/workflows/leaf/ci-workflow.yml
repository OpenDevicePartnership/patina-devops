{%- import '../../Version.njk' as sync_version -%}
{%- raw -%}

name: CI

on:
  workflow_dispatch:
  push:
    branches:
{% endraw %}
{%- for branch in trigger_branches -%}
{{"      -"}} {{ branch }}
{% endfor %}
{%- raw -%}
  pull_request:
    branches:
{% endraw %}
{%- for branch in trigger_branches -%}
{{"      -"}} {{ branch }}
{% endfor %}

{% raw -%}
# Do not allow more than one instance of this workflow to run at the same
# time for the same PR ref (branch). Prefer head_ref but fall back to ref
# for push events.
# - head_ref example: "branch_name"
# - ref example: "refs/pull/7/merge"
concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

{% endraw %}
jobs:
  ci_workflow:
    name: Run
    uses: OpenDevicePartnership/patina-devops/.github/workflows/CiWorkflow.yml@{{ sync_version.patina_devops }}
    with:
      build-tasks: {{ build_tasks | join(",") }}
      run-cargo-vet: {{ run_cargo_vet }}
    secrets: inherit
  {% if test_mdbook -%}
{{"  "}}mdbook_docs_test:
    name: Run
    uses: OpenDevicePartnership/patina-devops/.github/workflows/MdbookWorkflow.yml@{{ sync_version.patina_devops }}
    with:
      mdbook-path: "docs"
      build-cmd: cargo make build-lib
    secrets: inherit
  {% endif %}
